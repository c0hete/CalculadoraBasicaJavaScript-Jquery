<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-VaszbLpE8/Nkb9Xa1RUf27m5n37z5cThnHlIzpo2mt1Kg5BM+Fo5RM9IeYRbN+C7N/ZMKLo2zN7/SUKD4i4/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://kit.fontawesome.com/01fd1b26d4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light align">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button class="nav-link btn btn-primary" id="btnAzul">Azul</button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn btn-secondary" id="btnVerde">
              Gris
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn btn-danger" id="btnRojo">Rojo</button>
          </li>
        </ul>
        <span class="navbar-text ml-auto"> CALCULADORA BÁSICA </span>
      </nav>
    </header>
    <br><br><br><br>
    
    <div class="container ">
      <div class="row justify-content-center mt-5 mb-3">
        <div class="col-sm-6 col-md-4">
          <div class="card calculadora" id="calculadora">
            <div class="card-body">
              <input
                type="text"
                class="form-control mb-2"
                id="resultado"
                placeholder="0"
                readonly
              />
              <div class="row mb-2">
                <div class="col mr-2">
                  <button class="btn btn-secondary btn-block btn-lg" id="btnAC">
                    AC
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-secondary btn-block btn-lg" id="btnCE">
                    CE
                  </button>
                </div>
                <div class="col">
                  <button
                    class="btn btn-secondary btn-block btn-lg"
                    id="btnDivision"
                  >
                    /
                  </button>
                </div>
                <div class="col">
                  <button
                    class="btn btn-secondary btn-block btn-lg"
                    id="btnMultiplicacion"
                  >
                    *
                  </button>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col mr-2">
                  <button class="btn btn-secondary btn-block btn-lg" id="btn7">
                    7
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-secondary btn-block btn-lg" id="btn8">
                    8
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-secondary btn-block btn-lg" id="btn9">
                    9
                  </button>
                </div>
                <div class="col">
                  <button
                    class="btn btn-secondary btn-block btn-lg"
                    id="btnResta"
                  >
                    -
                  </button>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col mr-2">
                  <button class="btn btn-secondary btn-block btn-lg" id="btn4">
                    4
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-secondary btn-block btn-lg" id="btn5">
                    5
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-secondary btn-block btn-lg" id="btn6">
                    6
                  </button>
                </div>
                <div class="col">
                  <button
                    class="btn btn-secondary btn-block btn-lg"
                    id="btnSuma"
                  >
                    +
                  </button>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col mr-2">
                  <button class="btn btn-secondary btn-block btn-lg" id="btn1">
                    1
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-secondary btn-block btn-lg" id="btn2">
                    2
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-secondary btn-block btn-lg" id="btn3">
                    3
                  </button>
                </div>
                <div class="col">
                  <button
                    class="btn btn-secondary btn-block btn-lg"
                    id="btnIgual"
                  >
                    =
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-9 mr-2">
                  <button class="btn btn-secondary btn-block btn-lg" id="btn0">
                    0
                  </button>
                </div>
                <div class="col">
                  <button
                    class="btn btn-secondary btn-block btn-lg"
                    id="btnPunto"
                  >
                    .
                  </button>
                </div>
                <div
                  class="btn-group mt-2"
                  role="group"
                  aria-label="Cambiar color de fondo"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-center text-white">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023  José Alvarado Mazzei
        <a class="btn btn-secondary btn-floating m-1" href="https://www.linkedin.com/in/josealvaradomazzeies/" role="button">
            <i class="fab fa-linkedin"></i>
          </a>
          <a class="btn btn-secondary btn-floating m-1" href="https://github.com/c0hete" role="button">
            <i class="fab fa-github"></i>
          </a>
      </div>
    </footer>

    <!-- Archivos JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4+NQ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNV3dt"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
